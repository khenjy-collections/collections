<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="image/image.png" class="profile-png" alt="">
      <div class="info">
        <h1>Mayra Jacob</h1>
        <p>I'm a full time web developer.</p>
        <ul>
          <li><img src="image/location.png" alt=""> San Francisco, USA</li>
          <li><img src="image/website.png" alt=""> mayraweb.com</li>
          <li><img src="image/instagram.png" alt=""> mayrajb</li>
        </ul>
        <div class="links">
          <a href="image/my-cv.pdf" download><img src="image/download.png" alt="">Download CV</a>
          <a href="https://wa.me/+123456789" target="_blank" class="msg-btn">Send a Message</a>
        </div>
      </div>
      <img src="image/share.png" class="share-icon" alt="">
    </div>
  </div>
</body>

</html>
