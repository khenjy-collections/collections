<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up From Design - Easy Tutorials</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <div class="col-1">
        <img src="img/image.png" alt="">
      </div>
      <div class="col-2">
        <h2>Let's Start Today</h2>
        <span>Already have an account? <a href="#">Login</a></span>

        <a href="#" class="google-link">
          <img src="img/google.png" alt=""> Continue with Google
        </a>
        <h4>or</h4>

        <form action="#">
          <label for="">Email Address</label>
          <input type="email" placeholder="Enter your email" class="input-field">
          
          <label for="">Set Password</label>
          <input type="password" placeholder="Enter Password" class="input-field">

          <div class="row">
            <input type="checkbox" checked>
            <span>I Agree to the <a href="#">terms and conditions</a></span>
          </div>

          <button type="submit">Register Now</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
